{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg">
        <div class="p-4 border-b border-gray-200 flex items-start justify-between">
            <div>
                <h2 class="text-xl font-semibold">Chat with {{ other_user.authen.username }}</h2>
                <p class="text-sm text-gray-500 mt-1">Chat started {{ room.created_at }}</p>
            </div>
            <div>
                <button id="delete-room-btn" class="text-red-600 hover:text-red-800 bg-red-50 px-3 py-1 rounded">
                    Delete
                </button>
            </div>
        </div>
        
        <div id="messages" class="p-4 h-96 overflow-y-auto space-y-4">
            {% include "messages_content.html" %}
        </div>

        <form id="message-form" class="p-4 border-t border-gray-200">
            {% csrf_token %}
            <div class="flex space-x-2">
                <input type="text" 
                       id="message-input"
                       name="message" 
                       class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-blue-500"
                       placeholder="Type your message..."
                       required>
                <button type="submit" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">
                    Send
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const messagesContainer = document.getElementById('messages');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function updateMessages() {
        fetch('{% url "chat_messages" room.id %}')
            .then(response => response.text())
            .then(html => {
                const wasAtBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop === messagesContainer.clientHeight;
                messagesContainer.innerHTML = html;
                if (wasAtBottom) {
                    scrollToBottom();
                }
            });
    }

    messageForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (!message) return;

        fetch('{% url "chat_room" room.id %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': csrfToken,
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: `message=${encodeURIComponent(message)}`
        })
        .then(response => {
            if (response.ok) {
                messageInput.value = '';
                updateMessages();
                scrollToBottom();
            }
        });
    });

    // Initial scroll to bottom
    scrollToBottom();

    // Update messages every 3 seconds
    setInterval(updateMessages, 3000);



    // Delete room flow
    const deleteBtn = document.getElementById('delete-room-btn');
    if (deleteBtn) {
        deleteBtn.addEventListener('click', function() {
            const ok = confirm('Are you sure you want to delete this chat? This will remove the conversation for both participants.');
            if (!ok) return;

            fetch('{% url "chat_delete" room.id %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(response => response.json())
            .then(data => {
                if (data && data.status === 'ok') {
                    // redirect to chat list
                    window.location.href = data.redirect || '{% url "chat_list" %}';
                } else {
                    alert('Failed to delete chat');
                }
            }).catch(() => alert('Failed to delete chat'));
        });
    }

    // Notifications socket for this room: if someone else deletes the room, redirect
    (function() {
        const loc = window.location;
        const wsProtocol = loc.protocol === 'https:' ? 'wss' : 'ws';
        const notificationsUrl = `${wsProtocol}://${loc.host}/ws/notifications/`;
        let socket;

        try {
            socket = new WebSocket(notificationsUrl);
        } catch (e) {
            console.warn('Notifications WebSocket not available:', e);
            return;
        }

        socket.addEventListener('message', function(ev) {
            try {
                const data = JSON.parse(ev.data);
                if (data && data.event === 'chat_deleted') {
                    const roomId = String(data.room_id);
                    const currentRoomId = '{{ room.id }}';
                    if (roomId === currentRoomId) {
                        alert('This chat was deleted by the other participant.');
                        window.location.href = '{% url "chat_list" %}';
                    }
                }
            } catch (e) {
                console.warn('Invalid notification payload', e);
            }
        });
    })();
</script>
{% endblock %}
