{% extends 'base.html' %}

{% block title %}Trainers{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Trainers</h2>
  <div class="grid grid-cols-3 gap-4">
    {% for t in trainers %}
      <a href="{% url 'chat_start' t.id %}" class="block border rounded-lg p-4 hover:shadow-md bg-white">
        <div class="flex items-center space-x-4">
          <div class="w-16 h-16 rounded-full overflow-hidden bg-gray-100">
            {% if t.user_image %}
              <img src="{{ t.user_image.url }}" class="w-full h-full object-cover">
            {% else %}
              <div class="w-full h-full flex items-center justify-center text-gray-400">No Image</div>
            {% endif %}
          </div>
          <div>
            <div class="font-semibold">{{ t.authen.username }}</div>
            <div class="text-sm text-gray-500">{{ t.role }}</div>
          </div>
        </div>
      </a>
    {% empty %}
      <p>No trainers found.</p>
    {% endfor %}
  </div>
{% endblock %}
